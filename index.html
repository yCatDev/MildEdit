<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/jquery.caret.js"></script>
    <script src="scripts/jquery.caret.min.js"></script>

    <script src="scripts/keymaster.js"></script>
    <script src="scripts/html-docx.js"></script>
    <script src="scripts/Panel.js"></script>
    <script src="scripts/Editor.js"></script>
    <script src="scripts/main.js"></script>


    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/726e03ea95.js" crossorigin="anonymous"></script>
    <title>MildEdit - just another online text editor</title>
</head>
<body>
<h1 class="text-logo">MildEdit</h1>
<h2 class="text-logo text-lighter">Just another online text editor</h2>
<h5 class="text-logo text-italic text-lighter">Press Ctrl+Space to activate panel...</h5>
<h5 class="text-logo text-italic text-lighter">...or just select some text...</h5>
<br>
<h3 class="text-logo text-lighter">You are editing - <span id="filename" class="text-italic">Untitled</span></h3>
<div id="panel" class="">
    <div class="panel-strip-top">
        <select id="textFormatSelection">
            <option value="" disabled selected>Формат текста</option>
            <option value="p">Обычный текст</option>
            <option value="h1">Загаловок - 1</option>
            <option value="h2">Загаловок - 2</option>
            <option value="h3">Загаловок - 3</option>
            <option value="h4">Загаловок - 4</option>
            <option value="h5">Загаловок - 5</option>
        </select>
        <select id="textFontSelection">
            <option value="" disabled selected>Шрифт</option>
            <option>Arial</option>
            <option>Colibri</option>
            <option>Arial Black</option>
            <option>Courier New</option>
            <option>Roboto</option>
            <option>Impact</option>
            <option>Times New Roman</option>
        </select>
        <select id="textSizeSelection">
            <option value="" disabled selected>Размер шрифта</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
        </select>
        <select id="textColorSelection">
            <option value="" disabled selected>Цвет текста</option>
            <option value="black">Чёрный</option>
            <option value="white">Белый</option>
            <option value="#b71c1c">Красный</option>
            <option value="#880e4f">Розовый</option>
            <option value="#4a148c">Фиолетовый</option>
            <option value="#0d47a1">Синий</option>
            <option value="#1b5e20">Зеленый</option>
            <option value="#fdd835">Желтый</option>
            <option value="#e65100">Оранжевый</option>
            <option value="#3e2723">Коричневый</option>
            <option value="#212121">Серый</option>
        </select>
        <select id="backgroundColorSelection">
            <option value="" disabled selected>Цвет фона текста</option>
            <option value="black">Чёрный</option>
            <option value="white">Белый</option>
            <option value="#f05545">Красный</option>
            <option value="#bc477b">Розовый</option>
            <option value="#7c43bd">Фиолетовый</option>
            <option value="#5472d3">Синий</option>
            <option value="#4c8c4a">Зеленый</option>
            <option value="#ffff6b">Желтый</option>
            <option value="#ff833a">Оранжевый</option>
            <option value="#6a4f4b">Коричневый</option>
            <option value="#484848">Серый</option>
        </select>
    </div>

    <div class="panel-strip-bottom">
        <div id="btnRemoveTextFormat" class="button"><i class="fas fa-remove-format"></i></div>
        <div class="button-group">
            <div id="btnSetTextBold" class="button"><i class="fas fa-bold"></i></div>
            <div id="btnSetTextItalic" class="button"><i class="fas fa-italic"></i></div>
            <div id="btnSetTextUnderline" class="button"><i class="fas fa-underline"></i></div>
            <div id="btnSetTextStrikeThrough" class="button"><i class="fas fa-strikethrough"></i></div>
        </div>
        <div class="button-group">
            <div id="btnSetTextAlignLeft" class="button"><i class="fas fa-align-left"></i></div>
            <div id="btnSetTextAlignCenter" class="button"><i class="fas fa-align-center"></i></div>
            <div id="btnSetTextAlignRight" class="button"><i class="fas fa-align-right"></i></div>
            <div id="btnSetTextAlignJustify" class="button"><i class="fas fa-align-justify"></i></div>
        </div>
        <div class="button-group">
            <div id="btnCreateNumList" class="button"><i class="fas fa-list-ol"></i></div>
            <div id="btnCreateList" class="button"><i class="fas fa-list-ul"></i></div>
        </div>
        <div class="button-group">
            <div id="btnOutdent" class="button"><i class="fas fa-outdent"></i></div>
            <div id="btnIndent" class="button"><i class="fas fa-indent"></i></div>
        </div>
        <div class="button-group">
            <div id="btnInsertQuote" class="button"><i class="fas fa-quote-left"></i></div>
            <div id="btnInsertLink" class="button"><i class="fas fa-link"></i></div>
            <div id="btnInsertImage" class="button"><i class="fas fa-image"></i></div>

        </div>
    </div>
</div>
<div id="editor" contenteditable="true" autofocus >

</div>
<div class="circle-button-container fixed-container-right">
    <div id="btnNew" class="circle-button">
        <i class="fas fa-plus"></i>
    </div>
    <div id="btnSave" class="circle-button">
        <i class="fas fa-file-download"></i>
    </div>
    <div id="btnPrintText" class="circle-button">
        <i class="fas fa-print"></i>
    </div>
   <!-- <div id="btnUpToHeader" class="circle-button">
        <i class="fas fa-chevron-up"></i>
    </div>-->
</div>
<div class="circle-button-container fixed-container-left">
    <div id="btnClearText" class="circle-button">
        <i class="fas fa-broom"></i>
    </div>
</div>
<input type="file" id="file-selector" />
</body>
</html>
